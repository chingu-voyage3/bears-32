<!DOCTYPE html>
<html>

<head>
  <title>PoKa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="background">
    <h1>PO&middot;KA
      <br />Pomodoro meets Kanban</h1>
    <div class="content">

      <!-- Pomodoro Timer -->
      <div class="timer">
        <div class="countdown">
          <div>
            <span class="minutes">00</span>
          </div>
          <div>
            <span class="seconds">00</span>
          </div>
        </div>
        <div class="description">
          <input />
          <button type="button">Submit</button>
        </div>
        <div class="controls">
          <button class="playBtn">
            <i class="fa fa-play-circle"></i>PLAY</button>
          <button class="resetBtn">STOP</button>
          <button class="setRandomBg">Random Background</button>

        </div>
      </div>
      <!-- Timer Ends -->
      <!-- ToDo List -->
      <div class="todolist">
        <h2>What are you working on?</h2>
        <h3>New Task</h3>
        <div>
          <label>
            <input id="new-task-input" type="text">
          </label>
          <button id="add-task-button" type="button">
            Add
          </button>
        </div>
        <h3>Tasks To Do</h3>
        <ul id="todolist-container">

        </ul>
        <div class="empty-todolist">No todos</div>
      </div>
      <!-- ToDoList Ends -->
    </div>
    <!-- Content Ends -->
  </div>
  <!-- Background Ends -->
</body>

</html>
